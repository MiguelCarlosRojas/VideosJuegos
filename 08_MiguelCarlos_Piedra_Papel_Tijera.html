 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Piedra, Papel o Tijera</title>
        <script>
            var piedra = 0;
            var papel = 1;
            var tijera = 2;
            var opcionUsuario;
            var opcionMaquina;
            var opciones = ["Piedra ✊", "Papel 📄", "Tijera ✂"];

            //Genera un numero aleatorio entre un rango de enteros entre 1 y 2 (en este caso).

            var aleatorio = function(minimo, maximo){
            var numero = Math.floor( Math.random() * (maximo - minimo + 1) + minimo );
            return numero
            }

            // Math es un objeto son colecciones de funciones y variables y es el paquete de opciones matematicas que tiene javascript.
            // Math.floor redondea los número decimales a enteros.
            // Math.random genera un numero random entre 0 y el 1 (del 0% al 100%) menos 0 y 1.

            opcionMaquina = aleatorio(0,2);
            opcionUsuario = prompt("¿Que elijes 🐱‍👓?\nPiedra ✊: 0 \nPapel 📄: 1 \nTijera ✂: 2", 0);

            alert("El usuario elijio " + opciones[opcionUsuario]);
            alert("JavaScript elijio " + opciones[opcionMaquina]);

            if((opcionUsuario == piedra && opcionMaquina == tijera) || (opcionUsuario == papel && opcionMaquina == piedra) || (opcionUsuario == tijera && opcionMaquina == papel))
            {
            alert("Ganaste! 🐱‍💻");
            }
            else if(opcionUsuario == opcionMaquina)
            {
            alert("Empataste! 🐱‍🚀🐱‍🚀");
            }
            //-1 o -1 o 2
            else if((opcionUsuario == piedra && opcionMaquina == papel) || (opcionUsuario == papel && opcionMaquina == tijera) || (opcionUsuario == tijera && opcionMaquina == piedra))
            {
            alert("Perdiste! 🐱‍🐉");
            }
            else
            {
            alert("Vuelve a elegir 🐱‍👤");
            }
        </script>

    </head>

    <body>
        <h1>Jan Ken Pon!</h1>
    </body>
    </html>
</html>
